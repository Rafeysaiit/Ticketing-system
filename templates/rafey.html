<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #5a9bd4;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      flex-shrink: 0;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px 20px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
      flex-shrink: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .badge {
      padding: 3px 8px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 0.9em;
    }
    .badge.low { background-color: green; }
    .badge.medium { background-color: orange; }
    .badge.high { background-color: red; }
    .badge.open { background-color: #007bff; }
    .badge.closed { background-color: #6c757d; }
    .badge.in-progress { background-color: #ffc107; color: black; }

    button {
      padding: 7px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1em;
    }
    button:hover { background-color: #0056b3; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 500px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000055;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 7px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .modal-footer {
      text-align: right;
      margin-top: 15px;
    }
    .modal-footer button { margin-left: 10px; }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px #00000099;
      background: white;
    }
  </style>
</head>
<body>
  <header>ARM TICKETS</header>
  <div class="main-content">
    <button id="addTicketBtn">Add Ticket</button>
    <div style="margin-bottom: 20px;">
      <label><strong>Status :</strong></label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
      </select>
      <label style="margin-left: 20px;"><strong>Priority:</strong></label>
      <select id="priorityFilter">
        <option value="">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Dashboard</th>
          <th>Ticket No</th>
          <th>Stream</th>
          <th>Raised By</th>
          <th>Subject</th>
          <th>Date Logged</th>
          <th>Closed Date</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Assigned To</th>
          <th>Description</th>
          <th>Attachment</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="ticketTableBody"></tbody>
    </table>
  </div>
  <footer>Powered by SAAIT</footer>

  <!-- Ticket Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Ticket</h3>
      <form id="ticketForm">
        <label>Stream</label>
        <select id="modalStream" required>
          <option value="">Select Stream</option>
          <option value="HCM">HCM</option>
          <option value="Finance">Finance</option>
          <option value="IT">IT</option>
          <option value="Marketing">Marketing</option>
        </select>

        <label>Dashboard</label>
        <select id="modalDashboard" required></select>

        <label>Ticket No.</label>
        <input type="text" id="modalTicketNo" required readonly>

        <label>Raised By</label>
        <select id="modalRaisedBy" required>
          <option value="">Select User</option>
          <option value="Alice">Alice</option>
          <option value="Bob">Bob</option>
          <option value="Charlie">Charlie</option>
          <option value="Diana">Diana</option>
        </select>

        <label>Subject</label>
        <select id="modalSubject" required>
  <option value="">Select Subject</option>
  <option value="Dashboard completely down">Dashboard completely down</option>
  <option value="data breach">data breach</option>
  <option value="Impact on CXO">Impact on CXO</option>
  <option value="Visual issues">Visual issues</option>
  <option value="incorrect data">incorrect data</option>
  <option value="Enhancement requests">Enhancement requests</option>
  <option value="UI tweaks">UI tweaks</option>
  <option value="training queries">training queries</option>
  <option value="Technical support">Technical support</option>
  <option value="New dashboard Request">New dashboard Request</option>
  <option value="Other">Other</option>
</select>
        <input type="text" id="customSubject" placeholder="Enter custom subject" style="display:none; margin-top:5px;"/>

        <label>Date Logged</label>
<input type="date" id="modalDateLogged" required readonly>

        <label>Closed Date</label>
<input type="date" id="modalClosedDate" readonly>

        <label>Priority</label>
        <select id="modalPriority" required>
          <option value="">Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label>Status</label>
        <select id="modalStatus" required>
          <option value="">Select Status</option>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Closed">Closed</option>
        </select>

        <label>Assigned To</label>
        <input type="text" id="modalAssignedTo" readonly>

        <label>Description</label>
        <textarea id="modalDescription" rows="3" required></textarea>

        <label>Attachment</label>
        <input type="file" id="modalAttachment" accept="image/*">

        <div class="modal-footer">
          <button type="button" id="modalCancelBtn">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Image preview modal -->
  <div id="imageModal" class="image-modal">
    <img id="imageModalContent" src="" alt="Attachment Preview">
    <button onclick="document.getElementById('imageModal').style.display='none'"
            style="position: absolute; top: 20px; right: 30px; background: red; color: white; border: none; font-size: 1.2em; padding: 5px 10px;">
      âœ•
    </button>
  </div>

  <script>
    let editingRow = null;
    const TICKET_PREFIX = 'ARM';

    const streamLeaders = {
      HCM: 'John Doe',
      Finance: 'Jane Smith',
      IT: 'Robert Brown',
      Marketing: 'Emily Davis'
    };

    const dashboardsByStream = {
      HCM: ['Employee Overview', 'Leave Tracker'],
      Finance: ['Budget Analysis', 'Expense Report'],
      IT: ['Server Status', 'Deployment Logs'],
      Marketing: ['Campaign Tracker', 'Ad Spend Overview']
    };

    const ticketModal = document.getElementById('ticketModal');
    const ticketForm = document.getElementById('ticketForm');
    const ticketTableBody = document.getElementById('ticketTableBody');

    const modalStream = document.getElementById('modalStream');
    const modalDashboard = document.getElementById('modalDashboard');
    const modalTicketNo = document.getElementById('modalTicketNo');
    const modalRaisedBy = document.getElementById('modalRaisedBy');
    const modalSubject = document.getElementById('modalSubject');
    const customSubject = document.getElementById('customSubject');
    const modalDateLogged = document.getElementById('modalDateLogged');
    const modalClosedDate = document.getElementById('modalClosedDate');
    const modalPriority = document.getElementById('modalPriority');
    const modalStatus = document.getElementById('modalStatus');
    const modalAssignedTo = document.getElementById('modalAssignedTo');
    const modalDescription = document.getElementById('modalDescription');
    const modalAttachment = document.getElementById('modalAttachment');

    const statusFilter = document.getElementById('statusFilter');
    const priorityFilter = document.getElementById('priorityFilter');
    const addTicketBtn = document.getElementById('addTicketBtn');

    async function loadTickets() {
      const res = await fetch("/get_tickets");
      const tickets = await res.json();
      renderTickets(tickets);
    }

    function renderTickets(tickets) {
      const statusVal = statusFilter.value;
      const priorityVal = priorityFilter.value;
      ticketTableBody.innerHTML = '';
      tickets
        .filter(t => (!statusVal || t.status === statusVal) && (!priorityVal || t.priority === priorityVal))
        .forEach(t => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${t.dashboard}</td>
            <td>${t.ticket_no}</td>
            <td>${t.stream}</td>
            <td>${t.raised_by}</td>
            <td>${t.subject}</td>
            <td>${t.date_logged}</td>
            <td>${t.closed_date || ''}</td>
            <td><span class="badge ${t.priority.toLowerCase()}">${t.priority}</span></td>
            <td><span class="badge ${t.status.toLowerCase().replace(' ', '-')}">${t.status}</span></td>
            <td>${t.assigned_to}</td>
            <td>${t.description}</td>
            <td>${t.attachment ? `<img src="${t.attachment}" style="max-width:100px; cursor: pointer;" alt="Attachment Preview">` : ''}</td>
            <td><button onclick='editTicket(${JSON.stringify(t)})'>Edit</button></td>`;
          ticketTableBody.appendChild(row);
        });
    }

    function editTicket(ticket) {
      editingRow = ticket;
      modalStream.value = ticket.stream;
      modalStream.dispatchEvent(new Event('change'));
      modalDashboard.value = ticket.dashboard;
      modalTicketNo.value = ticket.ticket_no;
      modalRaisedBy.value = ticket.raised_by;
      const knownSubjects = [
        "Dashboard completely down, data breach, Impact on CXO",
        "Visual issues incorrect data",
        "Enhancement requests, UI tweaks training queries Technical support New dashboard Request"
      ];
      modalSubject.value = knownSubjects.includes(ticket.subject) ? ticket.subject : "Other";
      customSubject.style.display = modalSubject.value === "Other" ? "block" : "none";
      customSubject.value = modalSubject.value === "Other" ? ticket.subject : '';
      modalDateLogged.value = ticket.date_logged;
      modalClosedDate.disabled = ticket.status !== "Closed";
      modalClosedDate.value = ticket.closed_date || '';
      modalPriority.value = ticket.priority;
      modalStatus.value = ticket.status;
      modalAssignedTo.value = ticket.assigned_to;
      modalDescription.value = ticket.description;
      ticketModal.style.display = 'flex';
    }

    addTicketBtn.onclick = () => {
  editingRow = null;
  ticketForm.reset();
  customSubject.style.display = 'none';
  modalTicketNo.value = '';
  modalDateLogged.value = new Date().toISOString().slice(0, 10);
      modalClosedDate.disabled = true;
      modalDashboard.innerHTML = '<option value="">Select Dashboard</option>';
      ticketModal.style.display = 'flex';
    };

    modalStream.onchange = () => {
      modalAssignedTo.value = streamLeaders[modalStream.value] || '';
      const dashboards = dashboardsByStream[modalStream.value] || [];
      modalDashboard.innerHTML = '<option value="">Select Dashboard</option>' +
        dashboards.map(d => `<option value="${d}">${d}</option>`).join('');
    };

    modalStatus.onchange = () => {
  const today = new Date().toISOString().slice(0,10);
  modalClosedDate.value = modalStatus.value === 'Closed' ? today : '';
};

    modalSubject.onchange = () => {
  const val = modalSubject.value;
  const high = ["Dashboard completely down", "data breach", "Impact on CXO"];
  const medium = ["Visual issues", "incorrect data"];
  const low = ["Enhancement requests", "UI tweaks", "training queries", "Technical support", "New dashboard Request"];

  if (val === 'Other') {
    customSubject.style.display = 'block';
    modalPriority.value = '';
  } else {
    customSubject.style.display = 'none';
    if (high.includes(val)) modalPriority.value = 'High';
    else if (medium.includes(val)) modalPriority.value = 'Medium';
    else if (low.includes(val)) modalPriority.value = 'Low';
    else modalPriority.value = '';
  }
};

    ticketForm.onsubmit = async (e) => {
      e.preventDefault();
      const subject = modalSubject.value === 'Other' ? customSubject.value.trim() : modalSubject.value;
      const formData = new FormData();
      formData.append("dashboard", modalDashboard.value);
      formData.append("ticket_no", modalTicketNo.value);
      formData.append("stream", modalStream.value);
      formData.append("raised_by", modalRaisedBy.value);
      formData.append("subject", subject);
      formData.append("date_logged", modalDateLogged.value);
      formData.append("closed_date", modalClosedDate.value);
      formData.append("priority", modalPriority.value);
      formData.append("status", modalStatus.value);
      formData.append("assigned_to", modalAssignedTo.value);
      formData.append("description", modalDescription.value.trim());
      if (modalAttachment.files.length > 0) {
        formData.append("attachment", modalAttachment.files[0]);
      }

      let endpoint = "/add_ticket";
      if (editingRow && editingRow.id) {
        formData.append("id", editingRow.id);
        endpoint = "/update_ticket";
      }

      await fetch(endpoint, {
        method: "POST",
        body: formData
      });

      ticketModal.style.display = "none";
      loadTickets();
    };

    document.getElementById("modalCancelBtn").onclick = () => {
      ticketModal.style.display = "none";
    };

    window.onclick = e => {
      if (e.target === ticketModal) ticketModal.style.display = 'none';
      if (e.target === imageModal) imageModal.style.display = 'none';
    };

    const imageModal = document.getElementById('imageModal');
    const imageModalContent = document.getElementById('imageModalContent');

    ticketTableBody.addEventListener('click', function(e) {
      if (e.target.tagName === 'IMG') {
        imageModalContent.src = e.target.src;
        imageModal.style.display = 'flex';
      }
    });

    statusFilter.onchange = priorityFilter.onchange = loadTickets;

    loadTickets();
  </script>
</body>
</html>
