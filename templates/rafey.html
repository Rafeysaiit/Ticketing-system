<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #5a9bd4;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      flex-shrink: 0;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px 20px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
      flex-shrink: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .badge {
      padding: 3px 8px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 0.9em;
    }
    .badge.low { background-color: green; }
    .badge.medium { background-color: orange; }
    .badge.high { background-color: red; }
    .badge.open { background-color: #007bff; }
    .badge.closed { background-color: #6c757d; }
    .badge.in-progress { background-color: #ffc107; color: black; }
 
    button {
      padding: 7px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1em;
    }
    button:hover { background-color: #0056b3; }
 
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 500px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000055;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 7px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .modal-footer {
      text-align: right;
      margin-top: 15px;
    }
    .modal-footer button { margin-left: 10px; }
  </style>
</head>
<body>
  <header>ARM TICKETS</header>

  <div class="main-content">
    <button id="addTicketBtn">Add Ticket</button>

    <div style="margin-bottom: 20px;">
      <label><strong>Status :</strong></label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
      </select>

      <label style="margin-left: 20px;"><strong>Priority:</strong></label>
      <select id="priorityFilter">
        <option value="">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Dashboard</th>
          <th>Ticket No</th>
          <th>Stream</th>
          <th>Raised By</th>
          <th>Subject</th>
          <th>Date Logged</th>
          <th>Closed Date</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Assigned To</th>
          <th>Description</th>
          <th>Attachment</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="ticketTableBody"></tbody>
    </table>
  </div>

  <footer>Powered by SAAIT</footer>

  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Ticket</h3>
      <form id="ticketForm">
        <label>Stream</label>
        <select id="modalStream" required>
          <option value="">Select Stream</option>
          <option value="HCM">HCM</option>
          <option value="Finance">Finance</option>
          <option value="IT">IT</option>
          <option value="Marketing">Marketing</option>
        </select>

        <label>Dashboard</label>
        <select id="modalDashboard" required></select>

        <label>Ticket No.</label>
        <input type="text" id="modalTicketNo" required readonly>

        <label>Raised By</label>
        <select id="modalRaisedBy" required>
          <option value="">Select User</option>
          <option value="Alice">Alice</option>
          <option value="Bob">Bob</option>
          <option value="Charlie">Charlie</option>
          <option value="Diana">Diana</option>
        </select>

        <label>Subject</label>
        <select id="modalSubject" required>
          <option value="">Select Subject</option>
          <option value="Dashboard completely down, data breach, Impact on CXO">Dashboard completely down, data breach, Impact on CXO</option>
          <option value="Visual issues incorrect data">Visual issues incorrect data</option>
          <option value="Enhancement requests, UI tweaks training queries Technical support New dashboard Request">Enhancement requests, UI tweaks training queries Technical support New dashboard Request</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="customSubject" placeholder="Enter custom subject" style="display:none; margin-top:5px;"/>

        <label>Date Logged</label>
        <input type="date" id="modalDateLogged" required>

        <label>Closed Date</label>
        <input type="date" id="modalClosedDate" disabled>

        <label>Priority</label>
        <select id="modalPriority" required>
          <option value="">Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label>Status</label>
        <select id="modalStatus" required>
          <option value="">Select Status</option>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Closed">Closed</option>
        </select>

        <label>Assigned To</label>
        <input type="text" id="modalAssignedTo" readonly>

        <label>Description</label>
        <textarea id="modalDescription" rows="3" required></textarea>

        <label>Attachment</label>
        <input type="file" id="modalAttachment" accept="image/*">

        <div class="modal-footer">
          <button type="button" id="modalCancelBtn">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const TICKET_PREFIX = 'ARM';
    let tickets = [];
    let editingIndex = -1;

    const streamLeaders = {
      HCM: 'John Doe',
      Finance: 'Jane Smith',
      IT: 'Robert Brown',
      Marketing: 'Emily Davis'
    };

    const dashboardsByStream = {
      HCM: ['Employee Overview', 'Leave Tracker'],
      Finance: ['Budget Analysis', 'Expense Report'],
      IT: ['Server Status', 'Deployment Logs'],
      Marketing: ['Campaign Tracker', 'Ad Spend Overview']
    };

    const addTicketBtn = document.getElementById('addTicketBtn');
    const ticketModal = document.getElementById('ticketModal');
    const ticketForm = document.getElementById('ticketForm');
    const ticketTableBody = document.getElementById('ticketTableBody');

    const modalStream = document.getElementById('modalStream');
    const modalDashboard = document.getElementById('modalDashboard');
    const modalTicketNo = document.getElementById('modalTicketNo');
    const modalRaisedBy = document.getElementById('modalRaisedBy');
    const modalSubject = document.getElementById('modalSubject');
    const customSubject = document.getElementById('customSubject');
    const modalDateLogged = document.getElementById('modalDateLogged');
    const modalClosedDate = document.getElementById('modalClosedDate');
    const modalPriority = document.getElementById('modalPriority');
    const modalStatus = document.getElementById('modalStatus');
    const modalAssignedTo = document.getElementById('modalAssignedTo');
    const modalDescription = document.getElementById('modalDescription');
    const modalAttachment = document.getElementById('modalAttachment');

    const statusFilter = document.getElementById('statusFilter');
    const priorityFilter = document.getElementById('priorityFilter');

    addTicketBtn.onclick = () => {
      editingIndex = -1;
      ticketForm.reset();
      customSubject.style.display = 'none';
      modalTicketNo.value = TICKET_PREFIX + (tickets.length + 101).toString().padStart(4, '0');
      modalDateLogged.valueAsDate = new Date();
      modalClosedDate.disabled = true;
      modalClosedDate.value = '';
      modalDashboard.innerHTML = '<option value="">Select Dashboard</option>';
      ticketModal.style.display = 'flex';
    };

    modalStream.onchange = () => {
      modalAssignedTo.value = streamLeaders[modalStream.value] || '';
      const dashboards = dashboardsByStream[modalStream.value] || [];
      modalDashboard.innerHTML = '<option value="">Select Dashboard</option>' +
        dashboards.map(d => `<option value="${d}">${d}</option>`).join('');
    };

    modalStatus.onchange = () => {
      modalClosedDate.disabled = modalStatus.value !== 'Closed';
      modalClosedDate.value = modalStatus.value === 'Closed' ? new Date().toISOString().slice(0,10) : '';
    };

    modalSubject.onchange = () => {
      const val = modalSubject.value;
      if (val === 'Other') {
        customSubject.style.display = 'block';
        modalPriority.value = '';
      } else {
        customSubject.style.display = 'none';
        modalPriority.value = val.includes('completely down') ? 'High' :
                              val.includes('Visual') ? 'Medium' : 'Low';
      }
    };

    document.getElementById('modalCancelBtn').onclick = () => ticketModal.style.display = 'none';

    ticketForm.onsubmit = async e => {
      e.preventDefault();
      const subject = modalSubject.value === 'Other' ? customSubject.value.trim() : modalSubject.value;
      let attachment = '';
      const file = modalAttachment.files[0];
      if (file) attachment = await toBase64(file);

      const newTicket = {
        dashboard: modalDashboard.value,
        ticketNo: modalTicketNo.value,
        stream: modalStream.value,
        raisedBy: modalRaisedBy.value,
        subject,
        dateLogged: modalDateLogged.value,
        closedDate: modalClosedDate.value,
        priority: modalPriority.value,
        status: modalStatus.value,
        assignedTo: modalAssignedTo.value,
        description: modalDescription.value.trim(),
        attachment
      };
      if (editingIndex === -1) tickets.push(newTicket);
      else tickets[editingIndex] = newTicket;
      renderTickets();
      ticketModal.style.display = 'none';
    };

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function renderTickets() {
      const statusVal = statusFilter.value;
      const priorityVal = priorityFilter.value;

      ticketTableBody.innerHTML = '';
      tickets
        .filter(t => (!statusVal || t.status === statusVal) && (!priorityVal || t.priority === priorityVal))
        .forEach((t, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${t.dashboard}</td>
            <td>${t.ticketNo}</td>
            <td>${t.stream}</td>
            <td>${t.raisedBy}</td>
            <td>${t.subject}</td>
            <td>${t.dateLogged}</td>
            <td>${t.closedDate || ''}</td>
            <td><span class="badge ${t.priority.toLowerCase()}">${t.priority}</span></td>
            <td><span class="badge ${t.status.toLowerCase().replace(' ', '-')}">${t.status}</span></td>
            <td>${t.assignedTo}</td>
            <td>${t.description}</td>
            <td>${t.attachment ? `<img src="${t.attachment}" style="max-width:100px;">` : ''}</td>
            <td><button onclick="editTicket(${i})">Edit</button></td>`;
          ticketTableBody.appendChild(row);
        });
    }

    function editTicket(index) {
      const t = tickets[index];
      editingIndex = index;
      modalStream.value = t.stream;
      modalStream.dispatchEvent(new Event('change'));
      modalDashboard.value = t.dashboard;
      modalTicketNo.value = t.ticketNo;
      modalRaisedBy.value = t.raisedBy;
      modalSubject.value = ['Dashboard completely down, data breach, Impact on CXO', 'Visual issues incorrect data', 'Enhancement requests, UI tweaks training queries Technical support New dashboard Request'].includes(t.subject) ? t.subject : 'Other';
      customSubject.style.display = modalSubject.value === 'Other' ? 'block' : 'none';
      customSubject.value = modalSubject.value === 'Other' ? t.subject : '';
      modalDateLogged.value = t.dateLogged;
      modalClosedDate.disabled = t.status !== 'Closed';
      modalClosedDate.value = t.closedDate;
      modalPriority.value = t.priority;
      modalStatus.value = t.status;
      modalAssignedTo.value = t.assignedTo;
      modalDescription.value = t.description;
      ticketModal.style.display = 'flex';
    }

    window.onclick = e => { if (e.target === ticketModal) ticketModal.style.display = 'none'; };
    statusFilter.onchange = priorityFilter.onchange = renderTickets;
  </script>
</body>
</html>
